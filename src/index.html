<!DOCTYPE html>
<html>
  <head>

    <title>Bell Schedule Overlay</title>

  </head>
  <body>
    <iframe src="https://croomssched.cyclic.app/sched/" style="margin: 0px; padding: 0px; position: absolute; top: 0px; left: 0px; width: 100vw; height: 100vh; border: none;"></iframe>
    <div id="moveThing" style="position: absolute; top: 0px; left: 0px; width: 20px; height: 20px; -webkit-app-region: drag; background-color: rgba(255,255,255, 0.07)">
